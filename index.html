<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/a783533869.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-body">
        <form id="city-search-form">
          <div class="row city-search-bar-row">
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control city-search-bar"
                placeholder="Enter City"
                id="city-search-input"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col">
              <form>
                <input
                  type="submit"
                  class="btn btn-primary"
                  id="city-search-button"
                  value="Search"
                />
              </form>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary current-city-button"
                id="current-city-button"
              >
                Current City
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-sm-3">
            <div
              class="current-city-info border border-dark shadow rounded p-2"
            >
              <h1 class="current-city" id="current-city"></h1>
              <h2 class="current-temp">
                <span
                  class="current-temp-units"
                  id="current-temperature"
                ></span>
                <span
                  ><a href="#" class="active" id="primary-unit">°C</a> |</span
                >
                <span class="fahrenheit-unit">
                  <a href="#" id="secondary-unit">°F</a>
                </span>
              </h2>
              <p class="day-date-time">
                <span id="day"></span>
                <br />
                <span id="month-date-year"></span>
                <br />
                <span id="time"></span>
              </p>
            </div>
          </div>
          <div
            class="col-sm-6 primary-weather border border-dark shadow rounded"
          >
            <div class="row weather-details">
              <div class="col primary-weather-emoji">
                <img src="#" alt="" id="icon" />
              </div>
              <div class="col">
                <div class="description" id="description"></div>
                <div class="feels-like">
                  Feels like: <span id="feels-like"></span>
                </div>
                <div>High: <span id="high"></span></div>
                <div class="low">Low: <span id="low"></span></div>
                <div class="humidity" id="humidity">Humidity:</div>
                <div class="wind" id="wind">Wind Speed:</div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div id="future-forecast"></div>
      </div>
      <span class="open-sourced">
        Open sourced by
        <a href="https://github.com/mlabezanson" target="_blank"
          >Michelle Bezanson
        </a>
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
